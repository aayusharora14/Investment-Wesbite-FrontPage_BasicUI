<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Advisor Portfolio - InvestoHub</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url('portfolio_background.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        header {
            background-color: #080808;
            max-height: 68px;
            color: #fff;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            max-width: 100px;
        }

        .title {
            font-size: 24px;
            margin-left: 10px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin-right: 20px;
        }

        .nav-links li {
            margin-left: 38px;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #f2b705;
        }

        .login-button {
            margin-right: 20px;
        }

        .login-button .cta-button {
            display: inline-block;
            background-color: #f2b705;
            color: #333;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease, color 0.3s ease;
        }

        .login-button .cta-button:hover {
            background-color: #333;
            color: #f2b705;
            transform: scale(1.05);
        }

        .portfolio-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5ee;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .advisor-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .advisor-photo {
            max-width: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .get-in-touch {
            text-align: center;
            margin-top: 20px;
        }

        .dropdown-input,
        .text-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .get-in-touch button {
            background-color: #f2b705;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease, color 0.3s ease;
        }

        .get-in-touch button:hover {
            background-color: #333;
            color: #f2b705;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <img src="logo.png" alt="InvestHub Logo" class="logo">
                <h1 class="title">InvestoHub</h1>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#services">Services</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
                <div class="login-button">
                    <a href="signup.html" class="cta-button">Login/Signup</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="portfolio-container">
        <div class="advisor-info">
            <img src="person.png" alt="Advisor Photo" class="advisor-photo">
            <h2>John Doe</h2>
            <p>Financial Advisor</p>
        </div>

        <div class="consultation-price">
            <h3>Consultation Price</h3>
            <p>â‚¹2000 per session</p>
        </div>

        <div class="past-records">
            <h3>Past Records</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ac nulla nec urna accumsan eleifend.</p>
        </div>

        <div class="get-in-touch">
            <h3>Get In Touch</h3>
            <label for="interested-field">Interested Field</label>
            <select id="interested-field" class="dropdown-input">
                <option value="investment">Investment</option>
                <option value="retirement">Retirement Planning</option>
                <option value="insurance">Insurance</option>
                <option value="tax">Tax Planning</option>
            </select>

            <label for="avg-investment">Average Amount of Investment</label>
            <input type="text" id="avg-investment" class="text-input" placeholder="Enter amount in Rupees">

            <label for="reason">Why are you looking for an advisor?</label>
            <textarea id="reason" class="text-input" placeholder="Describe your need"></textarea>

            <button>Request</button>
        </div>
    </div>
</body>

</html>
